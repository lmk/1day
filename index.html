    <script>
        $(document).ready(function(){
			function d2d(d) {
				var g=80*365/(24*60);
				var h=Math.floor(d/g/60);
				var m=Math.ceil((d/g)-(h*60));
				var am;
				if(m==60) {h++; m=0;}
				m=(m==0)?"정각":(m+"분");
				am=(h<12)?"오전 ":"오후 ";
				h=(h>12)?(h-12):h;
				$("#result").html("당신의 인생 시간은 <span class='dt'>"+am+h+"시 "+m+"</span> 입니다.");
			}

			function doDay() {
				var y=$("#year").attr("value");
				var m=$("#month").attr("value");
				var d=$("#day").attr("value");
				
				if(y<1800){$("#result").text("태어난 해가 올바르지 않습니다."); return;}
				if(m<1||m>12){$("#result").text("태어난 달이 올바르지 않습니다."); return;}
				if(d<1||d>31){$("#result").text("태어난 날이 올바르지 않습니다."); return;}

				var b=new Date(y,m-1,d);
				var t=new Date();
				var diff=Math.ceil((t.getTime()-b.getTime())/1000/60/60/24);

				if(diff>(80*365)){$("#result").text("다음 생을 기약해요..."); return;}
				d2d(diff);
			}
		
			$("input[type=button]").click(doDay);
			$("input[type=text]").keyup(function(e){
				if(e.keyCode==13) doDay();
			});
		});
    </script>
	<h2>인생을 하루로 표현 하면..</h2>
	<p>
	    생일을 입력하세요 : <br/>
	    <input type="number" id="year" size=4 />년<br/>
		<input type="number" id="month" size=2 />월<br/>
		<input type="number" id="day" size=2 />일 생입니다.<br/>
	    <input type="button" value="계산"/>
	</p>
